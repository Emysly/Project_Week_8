<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-primary">
    <span class="navbar-brand mb-0 h1 text-white">Facebook App</span>
    <div class="d-flex justify-content-end">
        <div>
            <a href="${pageContext.request.contextPath}/login" class="btn btn-outline-light bg-primary text-white">Log Out</a>
        </div>
    </div>
</nav>
<div class="container p-5">
    <h1 class="mt-5 text-center text-primary">Update Post</h1>
    <form action="#" th:action="@{/update/{id}(id=${post.postId})}" th:object="${post}" method="post">
<!--        <input type="hidden" th:field="*{post.postId}"/>-->
        <label class="mt-3" for="title">Title</label>
        <input type="text" class="form-control" th:field="*{title}" id="title" placeholder="Title">
        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></p>
        <label class="mt-3" for="message">Message</label>
        <textarea type="message" class="form-control" th:field="*{message}" id="message"></textarea>
        <p th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="text-danger"></p>

        <input type="submit" class="btn btn-block btn-outline-primary p-2 mt-3" value="Update Post" />
    </form>
    <p class="mt-5">
        <a th:href=@{/list-posts}>Back to list</a>
    </p>
</div>
</body>
</html>
