<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-primary">
    <span class="navbar-brand mb-0 h1 text-white">Facebook App</span>
    <div class="d-flex justify-content-end">
        <div><a class="btn btn-outline-light bg-success text-white" th:href="@{/login}">Log Out</a></div>
    </div>
</nav>
<div class="alert alert-success alert-dismissible fade show text-center" role="alert">
    <strong>User login successful</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="container mt-5">
    <div><a class="btn btn-outline-light bg-success text-white" th:href="@{/add-post}">Add Post</a></div>
    <div th:switch="${posts}" class="mt-5">
        <h2 th:case="null">No posts yet!</h2>
        <div th:case="*">
            <h2>Posts</h2>
<!--            <table class="table table-hover">-->
<!--                <thead>-->
<!--                <tr>-->
<!--                    <th scope="col" style="width: 5%">Id</th>-->
<!--                    <th scope="col" style="width: 60%">Title</th>-->
<!--                    <th scope="col">Creator</th>-->
<!--                    <th scope="col">Actions</th>-->
<!--                </tr>-->
<!--                </thead>-->
<!--                <tbody>-->
                <div th:each="post : ${posts}">
                    <h1 th:text="${post.title}"></h1>
                    <p th:text="${post.message}"></p>
                    <div>
                        <a th:href="@{/edit/{id}(id=${post.postId})}">Edit</a>
                        <a th:href="@{/view/{id}(id=${post.postId})}">Comment</a>
                        <a th:href="@{/delete/{id}(id=${post.postId})}">Delete</a>
                        <a th:href="@{/like/{id}(id=${post.postId})}" th:text="${post.likes}"></a>
                        <a th:href="@{/unlike/{id}(id=${post.postId})}" th:text="${post.unlikes}"></a>
                    </div>

                </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
