<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<h1>Registration page</h1>
<form action="#" th:action="@{/add-user}" th:object="${user}" method="post">
    <label for="email">Email</label>
    <input type="email" th:field="*{email}" id="email" placeholder="Email">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <label for="firstname">Firstname</label>
    <input type="text" th:field="*{firstname}" id="firstname" placeholder="Firstname">
    <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
    <label for="lastname">Lastname</label>
    <input type="text" th:field="*{lastname}" id="lastname" placeholder="Lastname">
    <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
    <label for="email">Username</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Username">
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    <label for="contact">Contact</label>
    <input type="text" th:field="*{contact}" id="contact" placeholder="Contact">
    <span th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}"></span>
    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password" placeholder="Password">
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    <label for="conf-password">Confirm Password</label>
    <input type="password" th:field="*{confPassword}" id="conf-password" placeholder="Confirm password">
    <span th:if="${#fields.hasErrors('confPassword')}" th:errors="*{confPassword}"></span>
    <input type="submit" value="Register User">
</form>
</body>
</html>
