<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-primary">
    <span class="navbar-brand mb-0 h1 text-white">Facebook App</span>
</nav>
<div class="container p-5">
    <h1 class="mt-5 text-center text-primary">Register</h1>
<form action="#" th:action="@{/add-user}" th:object="${user}" method="post">
    <label class="mt-5" for="email">Email</label>
    <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Email">
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
    <label class="mt-3" for="firstname">Firstname</label>
    <input type="text" class="form-control" th:field="*{firstname}" id="firstname" placeholder="Firstname">
    <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="text-danger"></p>
    <label class="mt-3" for="lastname">Lastname</label>
    <input type="text" class="form-control" th:field="*{lastname}" id="lastname" placeholder="Lastname">
    <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="text-danger"></p>
    <label class="mt-3" for="email">Username</label>
    <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Username">
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>
    <label class="mt-3" for="contact">Contact</label>
    <input type="text" class="form-control" th:field="*{contact}" id="contact" placeholder="Contact">
    <p th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}" class="text-danger"></p>
    <label class="mt-3" for="password">Password</label>
    <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password">
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
    <label class="mt-3" for="conf-password">Confirm Password</label>
    <input type="password" class="form-control" th:field="*{confPassword}" id="conf-password" placeholder="Confirm password">
    <p th:if="${#fields.hasErrors('confPassword')}" th:errors="*{confPassword}" class="text-danger"></p>
    <input type="submit" class="btn btn-block btn-outline-primary p-2 mt-3" value="Register" />
</form>
    <p class="mt-5">
        already a member? <a th:href=@{/login}>Login</a>
    </p>
</div>
</body>
</html>
